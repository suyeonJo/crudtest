<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CRUD 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">🎉 CRUD 게시판에 오신 것을 환영합니다!</h1>

    <div class="alert alert-success text-center">
        <strong>성공!</strong> Spring Boot 애플리케이션이 정상적으로 실행되었습니다!
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>최신 게시글</h5>
                </div>
                <div class="card-body text-center">
                    <p>아직 작성된 게시글이 없습니다.</p>
                    <a href="/boards/new" class="btn btn-primary">첫 게시글 작성하기</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>테스트 링크</h5>
                </div>
                <div class="card-body">
                    <a href="/api/boards" class="btn btn-success me-2">REST API 테스트</a>
                    <a href="/h2-console" class="btn btn-info">H2 데이터베이스</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
