<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - CRUD 게시판' : 'CRUD 게시판'}">CRUD 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            transition: transform 0.2s;
        }
        .content-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-clipboard-list"></i> CRUD 게시판
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i> 홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/boards">
                        <i class="fas fa-list"></i> 게시글 목록
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/boards/new">
                        <i class="fas fa-plus"></i> 글쓰기
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Alert Messages -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show m-3" role="alert">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show m-3" role="alert">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- Main Content -->
<main class="container my-4 flex-grow-1">
    <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
        <p class="text-muted mb-0">
            <i class="fas fa-code"></i> CRUD 게시판 - Spring Boot & Thymeleaf
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
